<template>
  <lightning-card title="Order Management">
    <div class="slds-m-around_medium">
      <lightning-input
        type="search"
        label="Search"
        value={searchKey}
        onchange={handleSearch}
      ></lightning-input>

      <div class="slds-m-top_medium">
        <h3>Filter by Type</h3>
        <template for:each={typeFilterOptions} for:item="option">
          <lightning-input
            key={option.value}
            type="checkbox"
            label={option.label}
            data-name="type"
            value={option.value}
            onchange={handleFilterChange}
          ></lightning-input>
        </template>
      </div>

      <div class="slds-m-top_medium">
        <h3>Filter by Family</h3>
        <template for:each={familyFilterOptions} for:item="option">
          <lightning-input
            key={option.value}
            type="checkbox"
            label={option.label}
            data-name="family"
            value={option.value}
            onchange={handleFilterChange}
          ></lightning-input>
        </template>
      </div>

      <div class="slds-m-top_medium">
        <template if:true={filteredProducts}>
          <template for:each={filteredProducts} for:item="product">
            <div key={product.Id} class="slds-box slds-m-around_small">
              <p>{product.Name}</p>
              <p>{product.Description}</p>
              <button data-id={product.Id} onclick={handleDetails}>
                Details
              </button>
              <button data-id={product.Id} onclick={handleAdd}>
                Add to Cart
              </button>
            </div>
          </template>
        </template>
      </div>
    </div>

    <template if:true={isModalOpen}>
      <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={handleCloseModal}
          >
            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>

          <div class="slds-modal__header">
            <h1
              id="modal-heading-01"
              class="slds-modal__title slds-hyphenate"
              tabindex="-1"
            >
              {selectedProduct.Name}
            </h1>
          </div>

          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <p><strong>Type:</strong> {selectedProduct.Type__c}</p>
            <p><strong>Family:</strong> {selectedProduct.Family__c}</p>
            <p><strong>Name:</strong> {selectedProduct.Name}</p>
            <p>{selectedProduct.Description}</p>
          </div>

          <div class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              label="Close"
              onclick={handleCloseModal}
            ></lightning-button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
  </lightning-card>
</template>
